<ul>
  <li *ngFor="let listitem of dataObj">{{listitem.dt_txt}}</li>
</ul>

<section class="row" *ngFor="let day of fiveDays">
  <div class="day-container col-sm-8">
    <div class="row">
      <figure class="col-sm-2">
        <fa-icon icon="{{day.contactIcon}}" pull="right" size="4x"></fa-icon>
      </figure>
      <section class="col-sm-10">
        <h1>{{day.weekday}}, {{day.month}} {{day.date}}</h1>
        <h3> {{day.contactReason}} </h3>
        <summary>{{day.contactBlurb}}</summary>
      </section>
    </div>
  </div>
</section>
